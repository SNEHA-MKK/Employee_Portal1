<div class="d-flex" style="overflow-x: hidden;">
    <div style="height: 98vh; width:  250px ; background-color: rgb(22, 22, 43);"
        class="d-flex align-items-center flex-column">

        <a routerLink="/dashboard" class="mt-5 text-light fs-5" style="text-decoration: none;">DashBoard</a>
        <a routerLink="employee" class="mt-4 text-light fs-5" style="text-decoration: none;">Employees</a>

    </div>


    <div class="row w-100">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center text-primary mt-5">Add Employee</h1>
            <form #addForm="ngForm" (ngSubmit)="addUser()" action="" class="shadow p-3">
                <div class=" mb-3">
                    <input #addId="ngModel" type="text" name="" id="" placeholder="User ID" name="empid"
                        [(ngModel)]="employeeDetails.id" class="form-control" required pattern="^[0-9]*$">
                    <span *ngIf="addId.invalid && addId.touched" class="text-danger">*Invalid Input</span>
                </div>
                <div class=" mb-3">
                    <input #addName="ngModel" type="text" name="" id="" placeholder="User name" name="empName"
                        [(ngModel)]="employeeDetails.name" class="form-control" required pattern="^[a-zA-Z]{3,}$">
                    <span *ngIf="addName.invalid && addName.touched" class="text-danger">*Invalid Input</span>
                </div>
                <div class=" mb-3">
                    <input #addMail="ngModel" type="text" name="" id="" placeholder="User email" class="form-control"
                        name="empMail" [(ngModel)]="employeeDetails.email" required email>
                    <span *ngIf="addMail.invalid && addMail.touched" class="text-danger">*Invalid Input</span>
                </div>
                <div class=" mb-3">
                    <div class="form-floating">
                        <select #addStatus="ngModel" class="form-select" id="floatingSelect"
                            aria-label="Floating label select example" name="empStatus"
                            [(ngModel)]="employeeDetails.status" required>
                            <option selected></option>
                            <option value="1">Active</option>
                            <option value="2">Inactive</option>

                        </select>
                        <label for="floatingSelect">Status</label>
                    </div>
                    <span *ngIf="addStatus.invalid && addStatus.touched" class="text-danger">*Invalid Input</span>
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
                    <button [disabled]="addForm.invalid" type="submit" class="btn btn-success ms-3">Add</button>
                              
                </div>

            </form>
        </div>
        <div class="col-md-3"></div>
           
    </div>
</div>
