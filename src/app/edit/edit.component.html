<div class="d-flex" style="overflow-x: hidden;">
    <div style="height: 98vh; width:  250px ; background-color: rgb(22, 22, 43);"
        class="d-flex align-items-center flex-column">

        <a routerLink="/dashboard" class="mt-5 text-light fs-5" style="text-decoration: none;">DashBoard</a>
        <a routerLink="employee" class="mt-4 text-light fs-5" style="text-decoration: none;">Employees</a>

    </div>


    <div class="row w-100">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center text-primary mt-5">Edit Employee Details</h1>
            <form action="" class="shadow p-3">
                <div class=" mb-3">
                    <input readonly type="text" name="" id="" placeholder="User ID" class="form-control" name="uId"
                        [(ngModel)]="Employee.id" required pattern="^[0-9]*$" #EmpId="ngModel">
                    <span *ngIf="EmpId.invalid && EmpId.touched" class="text-danger">*Invalid Input</span>
                </div>
                <div class=" mb-3">
                    <input type="text" name="" id="" placeholder="User name" class="form-control" name="uName"
                        [(ngModel)]="Employee.name" required pattern="^[a-zA-Z ]{3,}$" #EmpName="ngModel">
                    <span *ngIf="EmpName.invalid && EmpName.touched" class="text-danger">*Invalid Input</span>
                </div>
                <div class=" mb-3">
                    <input type="text" name="" id="" placeholder="User email" class="form-control" name="uMail"
                        [(ngModel)]="Employee.email" required email #EmpMail="ngModel">
                    <span *ngIf="EmpMail.invalid && EmpMail.touched" class="text-danger">*Invalid Input</span>
                </div>
                <div class=" mb-3">
                    <div class="form-floating">
                        <select name="empStatus" [(ngModel)]="Employee.status" required #EmpStatus="ngModel"
                            class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected></option>
                            <option value="1">Active</option>
                            <option value="2">Inactive</option>

                        </select>
                        <label for="floatingSelect">Status</label>
                    </div>
                    <span *ngIf="EmpStatus.invalid && EmpStatus.touched" class="text-danger">*Invalid Input</span>
                </div>
                <div class="d-flex">
                    <button (click)="cancel(Employee.id)" class="btn btn-warning">Cancel</button>
                    <button (click)="editEmployee(Employee.id)" class="btn btn-success ms-3">Update</button>
                              
                </div>

            </form>
        </div>
        <div class="col-md-3"></div>
           
    </div>
</div>
